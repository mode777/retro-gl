<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        canvas { 
            image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
            image-rendering: -moz-crisp-edges;          /* Firefox                        */
            image-rendering: -o-crisp-edges;            /* Opera                          */
            image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
            image-rendering: pixelated; /* Chrome */
            image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
            -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */
        }
        </style>
    </head>
    <body style="position: absolute;top:0;left:0;right:0;top:0;margin:0;overflow: hidden">
        <canvas id="canvas" width="320" height="200" style="width:100%;height:100%;"></canvas>
        
        <script src="/bower_components/es6-promise-polyfill/promise.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/twgl.js/dist/3.x/twgl-full.js"></script>
        <script src="/bower_components/gl-matrix/dist/gl-matrix.js"></script>
        <script src="/require.config.js"></script>
        <script src="/bower_components/requirejs/require.js" data-main="index"></script>
    </body>
</html>
